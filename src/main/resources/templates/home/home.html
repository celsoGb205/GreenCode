            border-top: 2px solid #000;

<body>
<nav class="navbar navbar-expand-sm navbar-green border-bottom border-body" data-bs-theme="dark">
    <a class="navbar-brand">
        <img src="arvore.png" style="border-radius: 100px; margin-left : 45px; margin-top : 5px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 30px">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" style="margin-bottom : 5px; font-size: 20px;" href="/Home">Home</a>
            </li>
            <li class="nav-item">

                <a class="nav-link" style="margin-bottom : 5px; font-size: 20px;" href="/busca">Busca</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="margin-bottom : 5px; font-size: 20px;" href="/ponto_coleta">Ponto de coleta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="margin-bottom : 5px; font-size: 20px;" href="/coleta">Criar ponto de
                    coleta</a>
            </li>
        </ul>
        <h1 class="cursive" style="margin-right : 35px;color: #aaddaadd;">GreenCode</h1>
        <a href="/logout" class="btn btn-danger text-end" style="margin-right: 10px">Logout</a>
    </div>
</nav>
<div id="mainFrame" class="container">
    <div class="row">
        <div class="square "
             style="overflow: auto; max-height: 550px; margin-top: 80px; width: 750px; height: 400px; background-color: #fff; border: 2px solid black;">

            <h2>Solicitações:</h2>
            <div class="row mt-5" style="overflow: auto; max-height: 550px" id="solicitar">
                <div th:each="solicitacao : ${slc}" th:if="${solicitacao.respondido == false}">
                    <div style="padding: 10px; margin: 10px; background-color: rgba(57, 175, 57, 0.75); border-radius: 15px">
                        <div class="row">
                        <h4 class="cursive col-3" th:text="${'Id Ponto: '+ solicitacao.ponto_id}" data-label="ponto_id"
                            style="margin-top:15px; margin-left: 20px; color: white; font-size: 20px;"></h4>
                            <a class="btn btn-success col-2"  th:href="${'/aceitar/' + solicitacao.id}" style="margin-left: 215px; margin-bottom: 20px;">Aceitar</a>
                            <a class="btn btn-danger col-2"  style="margin-left: 25px; margin-bottom: 20px;" th:href="${'/recusar/' + solicitacao.id}">Rejeitar</a>
                        </div>
                        <h4 class="cursive" th:text="${'Tipo Lixo: '+ solicitacao.tipo_lixo}" data-label="tipo_lixo"
                            style=" margin-left: 20px; color: white; font-size: 20px;"></h4>
<!--                        <h4 class="cursive" th:text="${'Solicitante: '+ solicitacao.solicitante}" data-label="solicitante"-->
<!--                            style="margin-top:15px; margin-left: 20px; color: white; font-size: 20px;"></h4>-->
                        <h4 class="cursive" th:text="${'Data da Entrega: '+ solicitacao.data_entrega}" data-label="data_entrega"
                            style="margin-top:15px; margin-left: 20px; color: white; font-size: 20px;"></h4>
                    </div>
                </div>
                <div th:each="solicitacao : ${slcp}" th:if="${solicitacao.aprovado == true && solicitacao.notificacao == false && solicitacao.usuario_id == email.id}">
                    <div class="row" style="padding: 10px; margin: 10px; background-color: rgba(57, 175, 57, 0.75); border-radius: 15px">
                        <div class="cursive col-10" style="padding: 10px; color: white; margin: 10px; border-radius: 15px; font-size: 18px" th:text="${'A solicitação foi confirmada no ponto '+ solicitacao.ponto_id + ' !'}"></div>
                        <a class="btn btn-danger col-1 mt-3" style="margin-left: 5px; margin-top: 5px; margin-bottom: 20px" th:href="${'/notificacao/' + solicitacao.id}">X</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="square"
        style="overflow: auto; max-height: 550px; margin-top: 80px; width: 450px; height: 400px; background-color: rgba(57, 175, 57, 0.75); margin-left: 50px;">

            <h1 class="cursive text-center" style="margin-top:15px; color: white; font-size: 30px;">Confirmação Entregas</h1>
            <div class="linha-horizontal"></div>
            <div th:each="solicitacao : ${slc}" th:if="${solicitacao.entregou == false}">
                <div class="row" style="margin-top: 25px">
                    <h4 class="cursive col-2" th:text="${solicitacao.solicitante + ','}"
                        style="margin-top:15px; margin-left: 15px; color: white; font-size: 18px;"></h4>
                    <h4 class="cursive col-5" th:text="${'horário: '+ solicitacao.hora_minuto_formatado}"
                        style="margin-top:15px; color: white; font-size: 18px;"></h4>
                    <a class="btn btn-success col-3" style="margin-left: 5px; margin-top: 5px; margin-bottom: 20px" th:href="${'/entrega/' + solicitacao.id}">Entregue</a>
                    <div class="linha-horizontal2"></div>
                </div>
            </div>
    </div>
    </div>
</div>

</body>
</html>
