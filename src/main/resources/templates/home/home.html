            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <!-- Sweet Alert -->

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- Seu arquivo CSS personalizado -->

    <!-- Estilos adicionais -->
    <style>
        .navbar-green {
            background-color:#000000;
        }
        .square {
            width: 500px; /* Largura do quadrado */
            height: 500px; /* Altura do quadrado */
            background-color: rgba(0, 0, 0); /* Cor de fundo do quadrado */
        }
        .navbar {
            height: 100px;
        }

        .navbar img {
            width: 80px;
            height: 80px;
            margin-top: 10px;
        }

        .navbar-nav {
            margin-top: auto;
            margin-bottom: auto;
        }
        .cursive {
            font-family: cursive;
        }

        .linha-horizontal {
            border-top: 2px solid #000;
            margin-top: 20px;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="arvore.png">
    <title>GreenCode</title>

<body>
<nav class="navbar navbar-expand-sm navbar-green border-bottom border-body" data-bs-theme="dark">
    <a class="navbar-brand">
        <img src="arvore.png" style="border-radius: 100px; margin-left : 45px; margin-top : 5px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 30px">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" style="margin-bottom : 5px; font-size: 20px;" href="/Home">Home</a>
            </li>
            <li class="nav-item">

                <a class="nav-link" style="margin-bottom : 5px; font-size: 20px;" href="/busca">Busca</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="margin-bottom : 5px; font-size: 20px;" href="/ponto_coleta">Ponto de coleta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="margin-bottom : 5px; font-size: 20px;" href="/coleta">Criar ponto de
                    coleta</a>
            </li>
        </ul>
        <h1 class="cursive" style="margin-right : 35px;color: #aaddaadd;">GreenCode</h1>
        <a href="/logout" class="btn btn-danger text-end" style="margin-right: 10px">Logout</a>
    </div>
</nav>
<div id="mainFrame" class="container">
    <div class="row">
        <div class="square"
             style="border-radius: 15px; margin-top: 80px; width: 375px; height: 400px; background-color: rgba(57, 175, 57, 0.75); margin-left: 50px;">

            <h1 class="cursive text-center" style="margin-top:15px; color: white; font-size: 30px;">Perfil</h1>
            <div class="linha-horizontal"></div>
            <h4 class="cursive" th:text="${'Nome: '+ email.nome} + ' '"
                style="margin-top:15px; margin-left: 20px; color: white; font-size: 25px;"></h4>
            <h4 class="cursive" th:text="${'E-mail: '+ email.email} + ' '"
                style="margin-top:15px; margin-left: 20px; color: white; font-size: 25px;"></h4>
            <h4 class="cursive" th:text="${'Telefone: '+ email.telefone} + ' '"
                style="margin-top:15px; margin-left: 20px; color: white; font-size: 25px;"></h4>
            <a class="cursive" style="margin-top:15px; margin-left: 20px; color: white; font-size: 25px;"
               href="/alterarsenha">Alterar Senha</a>

        </div>
        <div class="square"
             style="margin-top: 80px; width: 750px; height: 400px; background-color: #fff; margin-left: 110px; border: 2px solid black;">

            <h4 style="margin-top:20px; margin-left: 10px; color: black; font-size: 25px;">Dicas para os criadores de Pontos de Coleta.</h4>
            <h4 style="margin-top:20px; margin-left: 10px; color: black; font-size: 25px;"> Se não há lugar para descarte, aqui vão algumas opções:</h4>
        </div>
    </div>
