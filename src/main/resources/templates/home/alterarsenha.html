<div class="login-box mt-5" style="overflow: auto; max-height: 550px; background: rgba(57, 175, 57, 0.75) !important;">
    <h2>Alterar senha</h2>

    <div class="user-box">
        <input type="password" id="senhaAtual" name="senhaAtual" placeholder="" required="">
        <label>Senha Atual</label>
        </input>
        <div class="invalid-feedback">
            Por favor informe a Senha Atual.
        </div>
    </div>
    <div class="user-box">
        <input type="password" id="novaSenha" name="novaSenha" placeholder="" required="">
        <label>Nova Senha</label>
        </input>
        <div class="invalid-feedback">
            Por favor informe a nova senha.
        </div>
    </div>

    <div class="user-box">
        <input type="password" id="confSenha" name="confSenha" placeholder="" required="">
        <label>Confirmação Senha</label>
        </input>
        <div class="invalid-feedback">
            A Nova senha deve ser igual a confirmação de senha!
        </div>
    </div>

    <button id="enviar" class="btn btn-success text-center mt-2" style="margin-left: 100px">Alterar senha</button>
</div>
